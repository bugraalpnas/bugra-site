    <script>
        // Simple frontmatter parser for client-side
        function parseFrontmatter(content) {
            const match = content.match(/^---\s*([\s\S]*?)\s*---/);
            if (!match) return { frontmatter: {}, body: content };

            const frontmatterStr = match[1];
            const body = content.replace(match[0], '').trim();
            const frontmatter = {};

            frontmatterStr.split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    // Basic value handling
                    let value = parts.slice(1).join(':').trim();
                    if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                    frontmatter[key] = value;
                }
            });

            return { frontmatter, body };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                document.getElementById('post-title').innerText = 'Post not found';
                return;
            }

            try {
                // Fetch the raw markdown file. 
                // Assumption: specific posts are at /content/posts/slug.md
                // However, Vite serving static files from root 'content' might need check.
                // Assuming 'content' folder is served or copied. 
                // Wait, generate-posts.js works on server side.
                // Vite serves 'public' and root. 
                // If 'content' is in root, it might not be served by default in production unless configuring static assets.
                // BUT for now in dev it works if we access /content/posts/...
                // Let's try fetching from public path if we move them, or just try path.

                // Correction: In Vite, we should probably move 'content' to 'public/content' OR rely on an import map.
                // For simplicity now, I'll assume we can fetch '/content/posts/' + slug + '.md'
                // If it fails, we might need to change where posts are stored or copy them to public.

                const response = await fetch(`/content/posts/${slug}.md`);

                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const text = await response.text();
                const { frontmatter, body } = parseFrontmatter(text);

                document.title = (frontmatter.title || slug) + ' | Bugra Alp Nas';
                document.getElementById('post-title').innerText = frontmatter.title || slug;

                if (frontmatter.date) {
                    const metaEl = document.getElementById('post-meta');
                    metaEl.innerHTML = `<span class="badge badge-blue">${frontmatter.date}</span>`;
                }

                document.getElementById('post-content').innerHTML = marked.parse(body);

            } catch (error) {
                console.error(error);
                document.getElementById('post-title').innerText = 'Error loading post';
                document.getElementById('post-content').innerText = 'Could not find the post files. Ensure they are in content/posts.';
            }
        });
    </script>
